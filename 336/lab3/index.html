<!DOCTYPE html>
<html lang="en">
  <head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title> Sign Up Page </title>
  </head>

  <body>
    <h1> Sign Up </h1>
    <form id="signupForm" action="welcome.html">
      First Name:<input type="text" name="fName"><br>
      Last Name: <input type="text" name="lName"><br>
      Gender:    
        <input type="radio" name="gender" value="m">Male<br>
        <input type="radio" name="gender" value="f">Female<br>	

      Zip Code:  <input type="text" id="zip" name="zip"><br>
      City:   <span id="city"></span> <br>
      Latitude:  <span id="latitude"></span><br>
      Longitude: <span id="longitude"></span><br><br>
                 <span id="zipError" class="text-danger"></span><br>

      State: 
      <select id="state" name="state">
        <option>Select One</option>
      </select> <br>

      Select a County: <select id="county"></select><br>

      Desired Username: <input type="text" id="username" name="username"><br><br>
                        <span id="usernameError"></span><br>
      Password: <input type="password" id="password" name="password"><br>
                <span id="passwordError" class="text-danger"></span><br>
      Type Password Again: <input type="password" id="repassword" name="repassword"><br>
                           <span id="repasswordError" class="text-danger"></span><br>
     
      <div id="submit">
        <input class="btn btn-primary"  type="submit" value="Sign up!">
      </div>
    </form>

    <script src="js/script.js"></script>
  </body>
</html>
